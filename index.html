<html>
    <head>
         <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
            body
          {
              margin:0px;
              padding:0px;
              background-color: #f8f5e4;
              font-family: 'Lobster', cursive;
          }
          h2
          {
              color:orange;
          }
          #user-profile-pic
          {
              height:20vh;
          }
          #but
          {
              float:right;
              height:40px;
              width:127px;
              background-color: #1684a7;
          }
          .side-cont
          {
              margin-top:10px;
              border: none;
              padding:5px;
              
          }
          
          .side-cont:hover
          {
              border-right: 2px solid #1684a7;
          }
      </style>
        <title>Profile</title>
    </head>
    <body onload="myfunction()">
        <div class="row">
            <div class="col m1 l1"></div>
            <div class="col s12 m10 l10">
                <h2 class="center-align">My Profile<a class="waves-effect waves-light btn-large" id="but">Go Back</a></h2>
            </div>
            <div class="col m1 l1"></div>
        </div>
        
        <div class="row">
            <div class="col  m1 l1"></div>
            <div class="col s3 m2 l2">
                <img src="images/images.png" id="user-profile-pic"><br><br>
                <div class="side-cont" id="profile"  onclick="myfunction()">Profile</div>
                <div class="side-cont" id="mod-det" onclick="modify()">Modify Details</div>
                <div class="side-cont" id="chng-pwd" onclick="changepwd()">Change Password</div>
            </div>
            
            <div class="col s1 m1 l1"></div>
            <div class="col s4 m5 l4">
                <div id="cont"></div>
            <div id="includebutton" style="margin-top:20px;"></div>
        </div>
            <div class="col  s1 m1 l1"></div>
        </div>
        <script type="text/javascript">
            function myfunction()
            {
                document.getElementById("profile").style.backgroundColor="#dfdccd";
                document.getElementById("profile").style.color="orange";
                document.getElementById("mod-det").style.backgroundColor="#f8f5e4";
                 document.getElementById("mod-det").style.color="black";
                document.getElementById("chng-pwd").style.backgroundColor="#f8f5e4";
                 document.getElementById("chng-pwd").style.color="black";
                 document.getElementById("cont").innerHTML="<label class='active' for='firstname' disabled>First Name</label><input value='First Name' id='firstname' type='text' class='validate' disabled><label class='active' for='last-name' disabled>Last Name</label><input value='Last Name' id='last_name' type='text' class='validate' disabled><label class='active' for='email' disabled>Email</label> <input value='Email' id='email' type='text' class='validate' disabled>    <label class='active' for='contact-no' disabled>Contact Number</label><input value='Number' id='contact-no' type='text' class='validate' disabled><label>Gender:</label><p><input name='group1' type='radio' id='test1' disabled/><label for='test1'>Male</label>                </p><p><input name='group1' type='radio' id='test2' disabled/><label for='test2'>Female</label>                </p>";
              
                 
            }
            function modify()
            {
                document.getElementById("mod-det").style.backgroundColor="#dfdccd";
                 document.getElementById("mod-det").style.color="orange";
                document.getElementById("profile").style.backgroundColor="#f8f5e4";
                document.getElementById("profile").style.color="black";
                document.getElementById("chng-pwd").style.backgroundColor="#f8f5e4";
                 document.getElementById("chng-pwd").style.color="black";
                document.getElementById("cont").innerHTML="<label class='active' for='firstname'>First Name</label><input value='First Name' id='firstname' type='text' class='validate'>                <label class='active' for='last-name'>Last Name</label><input value='Last Name' id='last_name' type='text' class='validate'>    <label class='active' for='contact-no'>Contact Number</label><input value='Number' id='contact-no' type='text' class='validate'><label>Gender:</label><p><input name='group1' type='radio' id='test1'/><label for='test1'>Male</label>                </p><p><input name='group1' type='radio' id='test2'/><label for='test2'>Female</label>                </p>";
                 document.getElementById("includebutton").innerHTML="<a class='waves-effect waves-light btn-large' id='save-btn' name='save-btn' style='width:100px;height:40px;'>Save</a>";
                
            }
            function changepwd()
            {
                document.getElementById("chng-pwd").style.backgroundColor="#dfdccd";
                 document.getElementById("chng-pwd").style.color="orange";
              document.getElementById("mod-det").style.backgroundColor="#f8f5e4";
                 document.getElementById("mod-det").style.color="black";  document.getElementById("profile").style.backgroundColor="#f8f5e4";
                document.getElementById("profile").style.color="black";
                document.getElementById("cont").innerHTML="<input type='password' name='cur-pwd' placeholder='Current Password'><input type='password' name='new-pwd' placeholder='New Password'><input type='password' name='con-new-pwd' placeholder='Confirm New Password'>";
                document.getElementById("includebutton").innerHTML="<a class='waves-effect waves-light btn-large' id='save-btn' name='save-btn' style='width:100px;height:40px;'>Save</a>";

                
            }
        </script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
